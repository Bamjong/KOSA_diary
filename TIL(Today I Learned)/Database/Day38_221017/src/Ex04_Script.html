<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript 문법</title>

    <script>
        /*
        1. 변수생성 > 값입력 > 타입설정 (number, string)
        var a; 정의되지 않았다
        var b; 정의되지 않았다
        a=10; 타입설정 number
        b="A"; 타입설정 string
        ES5 이전 문법 (var) >> 2015 ES6(ECMA) >> let, const

        var, let, const
        권장: let, const

        초기화(처음 값을 가지는 것)
        javascript (정수, 실수, boolean, 문자)
        JAVA: int i=100; float f=3.14f;
        내부적으로 가지고 있는 타입: number, boolean, Array, Object ...타입

        변수 (scope)
        현재 page >> Ex04_Script_html >> 유효
         1. let name="kglim"; 페이지 전체 (global: 전역변수)
         2. 함수안에 있는 let age=20; 함수안에 유효 * (local: 지역변수)
        */

        let name="kglim";
        function call(){
            let age=20; //함수 안에
            console.log("당신의 이름: "+ name + " 나이는: " + age);
        }

        let n; //초기화가 되어 있지 않아요 (타입이 없어요)
        console.log(n);
        n=100;
        //**** javascript 전역, 지역 변수는 초기화하고 사용하자 ****

        let i,j;
        i = 200;
        j = 300;
        let result = i+j;

        console.log(result);

        let intnum = 100; //정수
        let dnum= 12.345; //실수
        let flag = true; //boolean
        let str = null; //값이 없다
        let str2 = "ABC"; //문자열

        console.log(typeof(intnum)); //number
        console.log(typeof(dnum)); //number
        console.log(typeof(flag)); //boolean
        console.log(typeof(str)); //object
        console.log(typeof(str2)); //string

        //연산자
        //산술( +, -, /, %)
        let num1 = 10;
        let num2 = 3;
        document.write(num1/num2 + "<br>"); //실수
        document.write(num1%num2 + "<br>"); //나머지

        //관계 ==( === (값과 타입도 비교) ), !=, >= ...
        let a = 3;
        let b = 5;
        console.log("닝러;ㅏ얼;마");
        console.log((a==b)+"<br>");
        console.log((a!=b)+"<br>");
        console.log((a>b)+"<br>");

        //논리 (&&, ||)
        console.log((10>5) && (1 !=3)); //true
        console.log((10<5) || (1 !=3)); //true

        //삼항 연산자
        let result2 = (4%2 == 0) ? "짝수":"홀수";
        console.log(result2);
        document.write(result2);

        //대입 연산자(+=, -=, *=, /=)
        let p = 10;
        let k = 5;
        p+=k; // p = p + k;
        console.log(p);

        let x =5+5;
        let y = "5" + 5 + 5 + "2"; // (산술, 결합) >> 결합 ^^
        console.log(x);
        console.log(y);

        let v = "5";
        let v2 = 5;
        let v3 = 5;
        console.log(v == v2); // ==값을 비교하는 연산자
        console.log(v === v2); //POINT: 값만 같은 것이 아니라 타입도 동일
        
        
    </script>
</head>

</body>
</html>
